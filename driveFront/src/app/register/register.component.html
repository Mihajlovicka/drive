<div class="centered-container">
  <div class="login-form">

    <form>
      <h2 class="form-title">Register</h2>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" [(ngModel)]="user.firstName" name="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [(ngModel)]="user.lastName" name="lastName" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a birth date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthday" name="birthday" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="user.email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" required>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button type="submit" (click)="onSubmit()">Register!</button>
      </div>
    </form>


  </div>
</div>
